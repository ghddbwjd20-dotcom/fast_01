version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:6
    container_name: econlux-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: econlux
    networks:
      - econlux-network

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: econlux-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=econlux
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4-turbo-preview
      - CORS_ORIGINS=http://localhost,http://localhost:80
    depends_on:
      - mongodb
    networks:
      - econlux-network
    volumes:
      - ./backend/app:/app/app

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: econlux-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - econlux-network

networks:
  econlux-network:
    driver: bridge

volumes:
  mongodb_data:

